{% extends "base.html"%}

{%block content%}
<div class="container">
    <h1>Weather in {{ weather.city }}</h1>
</div>
<p>Temperature: {{ weather.temp }}°C</p>
<p>Feels Like: {{ weather.fl_temp }}°C</p>
<p>Description: {{ weather.desc }}</p>
<p>Humidity: {{ weather.hum }}%</p>
<div class="container">
    <a class="btn btn-primary" href="{{url_for('index')}}">Search More</a>
</div>
{%endblock%}
